          type: string
          enum:
            - numeric
        items:
          type: array
          minItems: 1
          items:
            type: number
      required:
        - type
        - enumType
        - items
    StringEnumValueConstraint:
      type: object
      description: Specifies that a value must be one of the given strings.
      properties:
        type:
          enum:
            - enum
        enumType:
          type: string
          enum:
            - string
        items:
          type: array
          minItems: 1
          items:
            type: string
      required:
        - type
        - enumType
        - items
    ResourceRefValueConstraint:
